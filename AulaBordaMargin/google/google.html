<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"
            class="logo">
        <input type="text" class="search-bar" placeholder="Pesquisar no Google ou digitar uma URL">
        <div class="buttons">
            <button class="button">Pesquisar</button>
            <button class="button">Estou com sorte</button>
        </div>
    </div>
</body>

</html>
