<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome= window.prompt("Qual seu nome?")
        let minusculo = nome.toLowerCase(); 
        let maiusculo = nome.toUpperCase();
        document.write("Seu <strong>nome</strong> em caixa alta fica: <strong>" +maiusculo+ "</strong> e em caixa baixa fica: <strong>"+ minusculo+ "</strong>")
    </script>
</body>
</html>
