<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preencha o Formulário a seguir para fazer parte do nosso Coven!</h1>
     <form>
       
        <fieldset>
        <legend>Dados Pessoais</legend>
                <div>
                    <label for="inome">Nome: </label>
                    <input class="inputpessoais" type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome Completo"
                        autocomplete="name">
                </div>

                <div>
                    <label for="iidadeNasc">Data de Nascimento:</label>
                    <input class="inputpessoais" type="date" name="dataNasc" id="idataNasc"value="2024-11-06">
                </div>

                <div>
                    <label for="ihorarioNasc">Horário de Nascimento</label>
                    <input class="inputpessoais" type="time" name="horarioNasc" id="horarioNasc">
                </div>

                <div>
                    <label for="iemail">E-mail</label>
                    <input class="inputpessoais" type="email" name="email" id="iemail" placeholder="e-mail" autocomplete="email" required>
                </div>
                
                <div>
                    <label for="itelefone">Telefone:</label>
                    <input class="inputpessoais" type="tel" name="telefone" id="itelefone" autocomplete="tel" 
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx"> 
                </div>

                <div>
                    <label>Genêro:</label>
                    <label for="smasc">Masculino</label>
                    <input type="radio" name="sexo" id="smasc" checked>
                    <label for="sfem">Feminino</label>
                    <input type="radio" name="sexo" id="sfem">
                    <label for="snb">Não-Binário</label>
                    <input type="radio" name="sexo" id="snb">
                </div>

                <div>
                    <label for="iquantFeit">Quantidade de Feitiços</label>
                    <input class="inputpessoais" type="number" name="feiticos" id="iquantFeit" min="0" max="10" step="1">>
                </div>

                <div>
                    <label>Nos mande uma foto sua!</label>
                    <input type="file" name="arquivos" id="iarquivos">
                </div>

                <label for="icor">SUA cor mágica:</label>
                <input type="color" name="cor" id="icor" value="000000">

                
            </fieldset>
    </form>
</body>
</html>
