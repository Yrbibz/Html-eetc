<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="5"><input type="text" placeholder="Digite um nÃºmero: "></td>
        </tr>
        <tr>
            <td colspan="4" class="vazio" id="nada"></td>
            <td class="separado">ON/AC</td>
            </tr>
            <tr>
            <td class="nn">M+</td>
            <td class="nn">M-</td>
            <td class="nn">MRC</td>
            <td class="nn">GT</td>
            <td class="off">OFF</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="nn">/</td>
            <td class="nn">></td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="nn">x</td>
            <td class="nn">%</td>
            </tr>        
            <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="nn">-</td>
            <td class="nn">MU</td>
        </tr>
        <tr>
            <td>0</td>
            <td>00</td>
            <td>.</td>
            <td class="separado" rowspan="2">+</td>
            <td class="nn" rowspan="2">=</td>
        </tr>
        <tr>
            <td id="nada" colspan="3"></td>
        </tr>
    </table>       
</body>
</html>
